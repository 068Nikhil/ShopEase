  <!-- for preventing access to this page before logging in -->

    async function checkUser() {
      let user = await getCurrentUser();
      if (user == null) {
        window.location.href = "login.html";
      }
    }
    checkUser();
  </script>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="welcome.html">ShopEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

          <li class="nav-item">

    <table class="table table-dark">
      <thead>
        <tr>
          <th>Product</th>

          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items">
      </tbody>
    </table>

    <h3 class="text-end">Total Amount: â‚¹<span id="total-amount">0</span></h3>

    </button>

  <!--Script to get Name of User-->
  <script>
    async function loadUserTitle() {
      let currentUserObj = await getCurrentUser();
      if (currentUserObj) {
        let name = currentUserObj.name;
        document.getElementById("user-title").innerHTML = "Hi, " + name;
      } else {
        window.location.href = "login.html";
      }
    }

    loadUserTitle();
  </script>

  <!-- JavaScript & Bootstrap -->
